name: Server

on:
    push:
        branches: ['develop']

    workflow_dispatch:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: executing remote ssh commands using password
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: blog.talaxy.cn
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  script: ~/scripts/blog_express.sh
